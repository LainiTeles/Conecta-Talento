<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Conecta Talentos | Cadastro</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">

</head>

<body> 
    Tela de cadastro de perfil e currículo.

    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="Home.html">Conecta Talentos</a>
          <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="Home.html">Home</a>
              </li>
              <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="Entrar.html">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
    </nav> 

    <section class="page-section" id="cadastro">
        <div class="container">
    
          <!-- Contact Section Heading -->
          <br />
          <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Cadastre-se</h2>
    
          <!-- Icon Divider -->
          <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
          </div>
    
          <!-- Contact Section Form -->
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Nome Completo</label>
                    <input class="form-control" id="name" type="text" placeholder="Nome Completo" required="required" data-validation-required-message="Por favor, insira seu nome.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>CPF</label>
                      <input class="form-control" id="cpf" type="number" placeholder="CPF" required="required" data-validation-required-message="Por favor, insira seu cpf.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Data de Nascimento</label>
                      <input class="form-control" id="nascimento" type="number" placeholder="Data de Nascimento" required="required" data-validation-required-message="Por favor, insira sua data.">
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Genero: </label>
                      <input class="form-control" id="gener" type="checkbox" value="fem" placeholder="Genero" required="required" > Feminino
                      <input class="form-control" id="gener" type="checkbox" value="mas" placeholder="Genero" required="required" > Masculino
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Endereço</label>
                      <input class="form-control" id="local" type="text" placeholder="Endereço" required="required" data-validation-required-message="Por favor, insira seu endereço.">
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Por favor, insira seu email.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Telefone</label>
                    <input class="form-control" id="telefone" type="number" placeholder="Telefone" required="required" data-validation-required-message="Por favor, insira uma senha.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Escolaridade</label>
                      <input class="form-control" id="esc" type="checkbox" placeholder="Escolaridade" required="required" > Fundamental
                      <input class="form-control" id="esc" type="checkbox" placeholder="Escolaridade" required="required" > Médio
                      <input class="form-control" id="esc" type="checkbox" placeholder="Escolaridade" required="required" > Graduaçao
                      <input class="form-control" id="esc" type="checkbox" placeholder="Escolaridade" required="required" > Pos-Graduaçao
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Situaçao de Emprego</label>
                      <input class="form-control" id="sit" type="checkbox" placeholder="Situaçao de Emprego" required="required" > Empregado
                      <input class="form-control" id="sit" type="checkbox" placeholder="Situaçao de Emprego" required="required" > Autonomo
                      <input class="form-control" id="sit" type="checkbox" placeholder="Situaçao de Emprego" required="required" > Desempregado
                      <input class="form-control" id="sit" type="checkbox" placeholder="Situaçao de Emprego" required="required" > Estudante
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Area de Interesse</label>
                      <input class="form-control" id="area" type="checkbox" placeholder="Area de Interesse" required="required" > Humanas
                      <input class="form-control" id="area" type="checkbox" placeholder="Area de Interesse" required="required" > Exatas
                      <input class="form-control" id="area" type="checkbox" placeholder="Area de Interesse" required="required" > Biologicas
                      <input class="form-control" id="area" type="checkbox" placeholder="Area de Interesse" required="required" > Saúde
                      <input class="form-control" id="area" type="checkbox" placeholder="Area de Interesse" required="required" > Tecnológica
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Curriculo</label>
                      <input class="form-control" id="currículo" type="file" placeholder="Currículo" required="required" ">
                      <p class="help-block text-danger"></p>
                    </div>
                </div> <br />
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
    
        </div>
    </section>

</body>
</html>
